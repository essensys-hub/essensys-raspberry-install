# Configuration nginx pour servir le frontend sur le port 8081 (interne)
# Utilisé par Traefik comme backend pour servir les fichiers statiques
server {
    listen 8081;
    listen [::]:8081;
    server_name _;
    
    root {{FRONTEND_DIR}}/dist;
    index index.html index.htm;
    
    # Types MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Charset
    charset utf-8;
    
    # Logs (optionnel, peut être désactivé)
    access_log off;
    error_log /var/log/nginx/frontend-internal-error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Servir les fichiers HTML directement
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Servir le frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Sécurité - bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Désactiver les logs pour favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Désactiver les logs pour robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

