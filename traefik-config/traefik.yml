# Configuration principale Traefik
# Entrypoints et configuration globale

api:
  dashboard: true
  insecure: false  # Dashboard accessible uniquement via routes sécurisées
  # Le dashboard sera accessible via la route traefik.essensys.fr

# Métriques Prometheus
# Les métriques sont accessibles via l'API du dashboard (route traefik.essensys.fr)
# L'entrypoint "traefik" est défini sur le port 8081 pour éviter le conflit avec le backend sur 8080
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
    # Les métriques sont intégrées dans le dashboard et l'API interne
    # L'entrypoint "traefik" sur port 8081 est utilisé pour l'API interne uniquement

entryPoints:
  # Entrypoint pour l'API et le dashboard Traefik (port 8081 pour éviter le conflit avec le backend sur 8080)
  # IMPORTANT: Traefik crée automatiquement cet entrypoint, il faut le définir explicitement
  traefik:
    address: ":8081"
  
  web:
    address: ":80"
    # Options pour compatibilité client legacy BP_MQX_ETH
    # CRITIQUE: Le client ne respecte pas complètement le protocole HTTP standard
    # - JSON malformé (clés non-quotées)
    # - Headers HTTP non-standard (Content-Type avec espace avant ;)
    # - Requêtes HTTP potentiellement malformées
    # Traefik doit être permissif pour accepter ces requêtes
    transport:
      respondingTimeouts:
        readTimeout: "60s"      # Timeout de lecture augmenté pour client non-standard
        writeTimeout: "60s"     # Timeout d'écriture augmenté
        idleTimeout: "180s"     # Timeout d'inactivité augmenté
      forwardingTimeouts:
        dialTimeout: "60s"       # Timeout de connexion au backend
        responseHeaderTimeout: "60s"  # Timeout pour les headers de réponse
    # Désactiver la validation stricte HTTP pour accepter les requêtes non-standard
    # Note: Traefik v2.x est généralement permissif, mais on configure explicitement
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Configuration Let's Encrypt pour HTTPS
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@acme.com  # À modifier avec votre email
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web

# Providers de configuration (fichiers statiques)
providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true
    filename: ""

# Logs
log:
  level: DEBUG  # DEBUG pour voir toutes les connexions et problèmes
  filePath: /var/log/traefik/traefik.log
  # Format: common ou json (common est plus lisible pour le debug)

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  bufferingSize: 1  # Buffering minimal (1 ligne) pour voir les logs en temps réel
  # IMPORTANT: Ne PAS filtrer - voir TOUTES les requêtes, même rejetées
  # Les requêtes rejetées par Traefik (avant routing) peuvent ne pas avoir de status code
  # Inclure tous les champs pour diagnostic complet
  fields:
    defaultMode: keep
    headers:
      defaultMode: keep  # Garder TOUS les headers pour voir les problèmes
      names:
        User-Agent: keep
        Content-Type: keep
        Content-Length: keep
        Connection: keep
        Host: keep
        # Headers supplémentaires pour diagnostic client legacy
        Accept: keep
        Accept-Encoding: keep

# Options globales
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Configuration pour compatibilité client legacy BP_MQX_ETH
# Le client nécessite des réponses en un seul paquet TCP
# Désactiver la compression globale pour les API (sera réactivée par middleware si nécessaire)
# Note: La compression peut être désactivée au niveau des middlewares

