# Configuration principale Traefik
# Entrypoints et configuration globale

api:
  dashboard: true
  insecure: false  # Dashboard accessible via route sécurisée (subnet local uniquement)
  # Le dashboard sera accessible via http://traefik.essensys.fr/dashboard/ depuis le subnet local
  debug: true  # Activer le mode debug de l'API pour voir toutes les traces

# Métriques Prometheus
# Les métriques sont accessibles via l'API du dashboard (route traefik.essensys.fr)
# L'entrypoint "traefik" est défini sur le port 8081 pour éviter le conflit avec le backend sur 8080
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
    # Les métriques sont intégrées dans le dashboard et l'API interne
    # L'entrypoint "traefik" sur port 8081 est utilisé pour l'API interne uniquement

entryPoints:
  # Entrypoint pour l'API et le dashboard Traefik (port 8081 pour éviter le conflit avec le backend sur 7070)
  # IMPORTANT: Traefik crée automatiquement cet entrypoint, il faut le définir explicitement
  traefik:
    address: ":8081"
  
  # Entrypoint pour le dashboard accessible depuis le subnet local (port 8080)
  # Nginx proxy les requêtes traefik.essensys.fr vers ce port
  # OU accès direct via http://<ip-raspberry>:8080/dashboard/
  dashboard:
    address: ":8080"
  
  # NOTE: Le port 80 est géré par Nginx pour les API locales et le frontend local
  # Traefik ne gère que le port 443 pour le frontend WAN
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Configuration Let's Encrypt pour HTTPS
# NOTE: Le challenge HTTP Let's Encrypt nécessite le port 80
# Comme Nginx gère le port 80, le challenge sera géré par Nginx
# Nginx doit être configuré pour proxy .well-known/acme-challenge vers Traefik
# OU utiliser le challenge TLS-ALPN sur le port 443
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@acme.com  # À modifier avec votre email
      storage: /etc/traefik/acme.json
      # Utiliser TLS-ALPN challenge sur port 443 (pas besoin de port 80)
      tlsChallenge: {}
      # Alternative: httpChallenge nécessite port 80, mais Nginx le gère
      # httpChallenge:
      #   entryPoint: web  # Nécessiterait que Traefik écoute sur port 80

# Providers de configuration (fichiers statiques)
providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true
    filename: ""

# Logs
# CRITIQUE: Mode TRACE pour voir TOUTES les traces, même les connexions rejetées
# TRACE est le niveau le plus détaillé disponible dans Traefik v2
log:
  level: TRACE  # TRACE pour voir toutes les connexions, même rejetées avant routing
  filePath: /var/log/traefik/traefik.log
  format: common  # Format common plus lisible pour le debug (json aussi disponible)

accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  bufferingSize: 1  # Buffering minimal (1 ligne) pour voir les logs en temps réel
  # IMPORTANT: Ne PAS filtrer - voir TOUTES les requêtes, même rejetées
  # Les requêtes rejetées par Traefik (avant routing) peuvent ne pas avoir de status code
  # Inclure tous les champs pour diagnostic complet
  fields:
    defaultMode: keep
    headers:
      defaultMode: keep  # Garder TOUS les headers pour voir les problèmes
      names:
        User-Agent: keep
        Content-Type: keep
        Content-Length: keep
        Connection: keep
        Host: keep
        # Headers supplémentaires pour diagnostic client legacy
        Accept: keep
        Accept-Encoding: keep

# Options globales
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Configuration pour compatibilité client legacy BP_MQX_ETH
# Le client nécessite des réponses en un seul paquet TCP
# Désactiver la compression globale pour les API (sera réactivée par middleware si nécessaire)
# Note: La compression peut être désactivée au niveau des middlewares

