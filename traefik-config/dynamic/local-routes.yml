# Configuration des routes LOCALES
# NOTE: Les routes locales sont gérées par Nginx directement (port 80)
# Traefik ne gère que le frontend WAN (port 443)
# Cette configuration est vide car Nginx gère tout en local

http:
  routers:
    # Dashboard Traefik (console admin) - accessible via l'entrypoint traefik (port 8081)
    # Le dashboard est accessible directement via http://localhost:8081/dashboard/
    # Pas besoin de route car l'entrypoint traefik est configuré dans traefik.yml
    # traefik-dashboard:
    #   rule: "Host(`traefik.essensys.fr`)"
    #   entryPoints:
    #     - traefik
    #   service: api@internal
    #   priority: 100

  services:
    # Service frontend (proxy vers nginx qui sert les fichiers statiques)
    # Nginx écoute sur port 9090 en interne pour servir le frontend
    frontend-service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:9090"
        passHostHeader: true

